
{% load static %}
<section class="container-fluid bg-light overflow-hidden px-lg-0" style="margin: 6rem 0;">
    <div class="container feature px-lg-0">
        <div class="row g-0 mx-lg-0">
            <div class="col-lg-6 feature-text py-5 wow fadeIn" data-wow-delay="0.5s">
                <div class="p-lg-5 ps-lg-0">
                    <div class="text-start">
                        <h1 class="display-5 mb-4"> Neden Bizi Seçmelisiniz ?</h1>
                    </div>
                    <hr>
                    {% if why_us.text %}
                        <p class="mb-4 pb-2">{{ why_us.text | safe }}</p>
                    {% endif %}
                    <div class="row g-4">
                        <div class="col-6">
                            <div class="d-flex align-items-center">
                                <div class="d-flex flex-shrink-0 align-items-center justify-content-center bg-white" style="width: 60px; height: 60px;">
                                    <i class="fa fa-lightbulb fa-2x text-primary"></i>
                                </div>
                                <div class="ms-4">
                                    <p class="mb-2">Yaratıcı</p>
                                    <h5 class="mb-0">Tasarımlar</h5>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="d-flex align-items-center">
                                <div class="d-flex flex-shrink-0 align-items-center justify-content-center bg-white" style="width: 60px; height: 60px;">
                                    <i class="fa fa-star fa-2x text-primary"></i>
                                </div>
                                <div class="ms-4">
                                    <p class="mb-2">Kaliteli</p>
                                    <h5 class="mb-0">Ürünler</h5>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="d-flex align-items-center">
                                <div class="d-flex flex-shrink-0 align-items-center justify-content-center bg-white" style="width: 60px; height: 60px;">
                                    <i class="fa fa-dollar-sign fa-2x text-primary"></i>
                                </div>
                                <div class="ms-4">
                                    <p class="mb-2">Uygun</p>
                                    <h5 class="mb-0">Fiyatlar</h5>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="d-flex align-items-center">
                                <div class="d-flex flex-shrink-0 align-items-center justify-content-center bg-white" style="width: 60px; height: 60px;">
                                    <i class="fa fa-users fa-2x text-primary"></i>
                                </div>
                                <div class="ms-4">
                                    <p class="mb-2">Müşteri</p>
                                    <h5 class="mb-0">Desteği</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 pe-lg-0" style="min-height: 400px;">
                <div class="position-relative h-100">
                    {% if why_us.image %}
                    <img class="position-absolute img-fluid w-100 h-100" src="{{ why_us.image.url }}" alt="Why Us Image" style="object-fit: cover;">
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</section>
<div class="container mt-5">
    <div class="row g-4">
        <div class="col-lg-12">
            <h2 class="mb-4">Sıkça Sorulan Sorular</h2>
            <div class="accordion" id="faqAccordion">
                {% for faq in faqs %}
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="faqHeading{{ faq.id }}">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#faqCollapse{{ faq.id }}" aria-expanded="true" aria-controls="faqCollapse{{ faq.id }}">
                                {{ faq.question|safe }}
                            </button>
                        </h2>
                        <div id="faqCollapse{{ faq.id }}" class="accordion-collapse collapse" aria-labelledby="faqHeading{{ faq.id }}" data-bs-parent="#faqAccordion">
                            <div class="accordion-body">
                                {{ faq.answer | safe }}
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
