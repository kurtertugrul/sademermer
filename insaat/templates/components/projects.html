
{% load static %}
<section class="container-xxl py-5">
    <div class="container">
        <div class="text-center">
            <h1 class="display-5 mb-5">Projelerimiz</h1>
        </div>
        <div class="row mt-n2 wow fadeInUp" data-wow-delay="0.3s">
            <div class="col-12 text-center">
                <ul class="list-inline mb-5" id="portfolio-flters">
                    <li class="mx-2 active" data-filter="*">Hepsi</li>
                    <li class="mx-2" data-filter=".general">Genel İşler</li>
                    <li class="mx-2" data-filter=".custom">Özel İşler</li>
                </ul>
            </div>
        </div>
        <div class="row g-4 portfolio-container">
            {% for project_image in project_images %}
                <div class="col-lg-4 col-md-6 portfolio-item {% if project_image.project_choices == 'General' %}general{% elif project_image.project_choices == 'Custom' %}custom{% endif %} wow fadeInUp" data-wow-delay="{{ forloop.counter|divisibleby:2|yesno:'0.1s,0.3s' }}">
                    <div class="rounded overflow-hidden">
                        <div class="position-relative overflow-hidden">
                            <img class="img-fluid w-100" src="{{ project_image.project_image.url }}" alt="">
                            <div class="portfolio-overlay">
                                <a class="btn btn-square btn-outline-light mx-1" href="{{ project_image.project_image.url }}" data-lightbox="portfolio"><i class="fa fa-eye"></i></a>
                            </div>
                        </div>
                        <div class="border border-5 border-light border-top-0 p-4">
                            <p class="text-primary fw-medium mb-2">{{ project_image.project_choices }}</p>
                            <h5 class="lh-base mb-0">{{ project_image.project_title }}</h5>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
