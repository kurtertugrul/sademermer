{% load static %}
<div class="container-xxl py-5">
    <div class="container">
        <div class="text-center">
            <h1 class="display-5 mb-5">Ekibimiz</h1>
        </div>
        <div class="row g-4">
            {% for team in teams %}
            <div class="col-lg-3 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
                <div class="team-item">
                    <div class="overflow-hidden position-relative">
                        <img class="img-fluid" src="{% if team.image %}{{ team.image.url }}{% else %}{% static 'images/default_team_image.jpg' %}{% endif %}" alt="">
                        <div class="team-social">
                            <a class="btn btn-square" href="{{ team.facebook_link }}"><i class="fab fa-facebook-f"></i></a>
                            <a class="btn btn-square" href="{{ team.x_link }}"><i class="fab fa-twitter"></i></a>
                            <a class="btn btn-square" href="{{ team.instagram_link }}"><i class="fab fa-instagram"></i></a>
                            <a class="btn btn-square" href="tel: {{ team.phone }}"><i class="fa fa-phone"></i></a>
                        </div>
                    </div>
                    <div class="text-center border border-5 border-light border-top-0 p-4">
                        <h5 class="mb-0">{{ team.fullname }}</h5>
                        <small>{{ team.designation }}</small>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
