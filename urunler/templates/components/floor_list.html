
<div class="container">
    <div class="text-center">
        <h1 class="display-5 mb-5">{{ selected_category.name }} Döşemeler</h1>
    </div>
    <div class="row g-4 portfolio-container">
        {% for floor in floors %}
            {% if floor.category == selected_category %}
                <div class="col-lg-4 col-md-6 portfolio-item" data-wow-delay="{{ forloop.counter|divisibleby:2|yesno:'0.1s,0.3s' }}">
                    <div class="rounded overflow-hidden">
                        <div class="position-relative overflow-hidden">
                            <img class="img-fluid w-100" src="{{ floor.image.url }}" alt="{{ floor.name }}">
                            <div class="portfolio-overlay">
                                <a class="btn btn-square btn-outline-light mx-1" href="{{ floor.image.url }}" data-lightbox="portfolio"><i class="fa fa-eye"></i></a>
                            </div>
                        </div>
                        <div class="border border-5 border-light border-top-0 p-4">
                            <h4 class="text-primary fw-medium mb-2">{{ floor.name }}</h4>
                            <!-- Add any other product details you want to display -->
                        </div>
                    </div>
                </div>
            {% endif %}
        {% endfor %}
    </div>
</div>
<br>
